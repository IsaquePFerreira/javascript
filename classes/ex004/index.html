<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Projeto curso JS</h1>
    <p>Dessa vez vamos praticar com o operador ternário.(Parte III).</p>
    <p>Autor: Isaque PFerreira. data: 18/11/2021.</p>
    <script>
        var nomeAluno = window.prompt('Digite o nome do aluno: ');
        var n1 = Number(window.prompt('Digite um número: '));
        var n2 = Number(window.prompt('Digite outro número: '));
        var s = (n1 + n2)/2;
        s >= 7 ? document.write(`O aluno ${nomeAluno} teve média ${s} e foi APROVADO!`) : document.write(`O aluno ${nomeAluno} teve média ${s} e foi REPROVADO!`);
    </script>
</body>
