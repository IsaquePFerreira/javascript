    </div>

    <script>
    
        var box = window.document.getElementById('box');
        
        function click() {
            box.style.background = 'Clicou!';
        }
        
        function enter() {
            box.innerText = 'Entrou!';
            
        }

        function out() {
            box.innerText = 'Saiu!';
        }
